<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#0d1033"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0052FF"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="630" stroke="#3B82F6" stroke-width="1"/>
    <line x1="1200" y1="0" x2="0" y2="630" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#3B82F6" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#8B5CF6" stroke-width="1"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="url(#accentGrad)" opacity="0.1" filter="url(#glow2)"/>
  <circle cx="1100" cy="530" r="250" fill="url(#accentGrad)" opacity="0.1" filter="url(#glow2)"/>
  
  <!-- Icon -->
  <g transform="translate(500, 120)">
    <circle cx="100" cy="100" r="90" fill="url(#accentGrad)"/>
    <path d="M110 40 L70 110 L100 110 L86 160 L140 90 L106 90 L125 40 Z" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    BaseActions Hub
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#9CA3AF" text-anchor="middle">
    Sign guestbooks • Earn badges • Climb leaderboards
  </text>
  
  <!-- Bottom accent line -->
  <rect x="400" y="450" width="400" height="4" rx="2" fill="url(#accentGrad)"/>
  
  <!-- Built on Base badge -->
  <g transform="translate(500, 500)">
    <rect width="200" height="40" rx="20" fill="rgba(59,130,246,0.2)" stroke="rgba(59,130,246,0.5)" stroke-width="1"/>
    <text x="100" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#3B82F6" text-anchor="middle">
      ⚡ Built on Base
    </text>
  </g>
</svg>
