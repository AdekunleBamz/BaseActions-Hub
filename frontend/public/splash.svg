<svg width="1200" height="1200" viewBox="0 0 1200 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="splashAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="splashGlow">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#splashBg)"/>
  
  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="300" fill="url(#splashAccent)" opacity="0.1" filter="url(#splashGlow)"/>
  <circle cx="1000" cy="1000" r="400" fill="url(#splashAccent)" opacity="0.1" filter="url(#splashGlow)"/>
  
  <!-- Main Icon -->
  <g transform="translate(400, 350)" filter="url(#splashGlow)">
    <circle cx="200" cy="200" r="180" fill="url(#splashAccent)"/>
    <path d="M220 80 L140 220 L200 220 L172 320 L280 180 L212 180 L250 80 Z" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="820" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
    BaseActions
  </text>
  <text x="600" y="890" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#6B7280" text-anchor="middle">
    Hub
  </text>
</svg>
